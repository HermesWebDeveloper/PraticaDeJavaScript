    <!-- <p>1 - Locadora - Elaborar um programa para uma vídeo locadora, que leia o título e a duração de um filme em minutos. Exiba o título do filme e converta a duração para horas e minutos.</p> -->
    
    <label for="inputFilme" class="labelFilme">Digite o nome do filme:</label>

    <label for="" class="labelDuracao">Digite a duração em minutos:</label>

    <input type="button" value="Converter Tempo" id="btnConverterTempo">

    <p id="outDuracao"></p>
