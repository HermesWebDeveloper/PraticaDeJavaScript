<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenda de Veículos</title>
    <link rel="stylesheet" href="estilo.css" type="text/css">
</head>
<body>
    <h2>Exercício 2: Revenda de Veículos</h2>
    <!-- Revenda de Veículos - Elaborar um programa para uma revenda de veículos. O programa de ler o modelo, o preço do veículo, deve apresentar o valor de entrada (50%) e o saldo em 12x. -->
    <form>
        <label for="inputModelo" id="labelModelo">Digite o modelo:</label>
        <input type="text" id="inputModelo">
        <label for="inputPreco" id="labelPreco">Digite o preço:</label>
        <input type="number" id="inputPreco">

        <input type="button" id="btnCalcular" value="Calcular">
    </form>

    <div>
        <p id="outValorEntrada"></p>
        <p id="outSaldoParcelado"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
