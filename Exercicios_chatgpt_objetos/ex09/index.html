<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Bancária</title>
</head>
<body>
    <h1>Conta Bancária</h1>
    <div>
        <p id="titularText">Titular da conta: <span id="outNomeTitular">Unknow</span></p>
        <p id="saldoText">Saldo atual: R$ <span id="outValorSaldo"></span></p>
    </div>
    <hr>
    <div>
        <div>
            <h2>Atualizar Conta</h2>
            <div style="margin: 20px 0px;">
                <label for="titularText">Digite o nome do titular:</label>
                <input type="text" id="inputNomeTitular">
                <input type="button" id="btnAtualizarNome" value="Atualizar">
            </div>
            <div>
                <label for="valorOperacao">Digite o valor: </label>
                <input type="number" id="inputValorOperacao">
                <input type="button" id="btnSacar" value="Sacar">
                <input type="button" id="btnDepositar" value="Depositar">
            </div>
        </div>
    </div>
    <script src="ex09.js"></script>
</body>
</html>
